<div class="form-group">
  {% if control.label %}
  <label for="{{control.id}}" class="col-md-3 control-label">{{control.label}}</label>
  {% endif %}
  <div class="col-md-9 pull-right">
    <select class="form-control {{control.class}}" {{attributes}}>
    {% for option in control.options %}
    {% if option.options %}
    <optgroup label="{{option.label}}">
      {% for option in option.options %}
      <option value="{{option.value}}">{{option.label | default(option.value)}}</option>
      {% endfor %}
    </optgroup>
    {% else %}
    <option value="{{option.value}}">{{option.label | default(option.value)}}</option>
    {% endif %}
    {% endfor %}
    </select>
  </div>
</div>
