<!DOCTYPE html>
<html>

<head>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <title>BootForm Example</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Generic Form</h1>

        <form class="form-horizontal " name="form" action="/" method="post">
          <div class="form-group">

            <label for="" class="col-md-3 control-label">Text Label</label>

            <div class="col-md-9 pull-right">
              <input class="form-control" type="text" placeholder="Name" name="text" />
            </div>
          </div>


          <div class="form-group">
            <label for="" class="col-md-3 control-label">isChecked?</label>
            <div class="col-md-9">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="isChecked" value="yes">
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="" class="col-md-3 control-label">Text Area Label</label>
            <div class="col-md-9">
              <textarea class="form-control" placeholder="Type here" name="textarea"></textarea>
            </div>
          </div>

          <div class="form-group">

            <div class="col-md-9 pull-right">
              <input class="form-control" type="password" name="password" data-attribute="custom attribute" />
            </div>
          </div>


          <div class="form-group">

            <div class="col-md-9 pull-right">
              <select class="form-control " name="select">


                <optgroup label="Group 1">

                  <option value="1">Option 1 Label</option>

                  <option value="2">Option 2 Label</option>

                  <option value="3">Option 3 Label</option>

                </optgroup>



                <option value="4">Option 4 Label</option>



                <option value="5">Option 5 Label</option>


              </select>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>

</html>
